<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damien Lando - Fresh Junior Developer</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXX-X"></script>
    <script src="analytics.js"></script>
</head>
<body>
    <div class="bg"></div>
    <div class="theme-buttons">
        <label><input type="radio" name="theme" value="light" onclick="changeTheme('light')"> Light</label>
        <label><input type="radio" name="theme" value="dark" onclick="changeTheme('dark')" checked> Dark</label>
        <label><input type="radio" name="theme" value="monospaced" onclick="changeTheme('monospaced')"> Monospaced</label>
    </div>
    <div class="container">
        <div class="header">
            <h1>Damien Lando</h1>
            <p>Aspiring Junior Developer with a Keen Eye for Design</p>
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#info">Info</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </div>
        <div class="content" id="contact">
            <p>Software engineering student | ReactJS, Python, APIs | Experience in IoT for Smart Indoor Farming Solutions | Experience in Building Construction Management & Tech innovation</p>
        </div>
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="/submit_form" method="POST" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Comment" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
